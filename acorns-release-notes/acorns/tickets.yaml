oud", "Installer / PowerVS", "Installer / Agent based installation", "Installer / Assisted installer", descheduler, kube-scheduler, kube-controller-manager, "Node / Kubelet", "Installer / openshift-ansible", apiserver-auth, oauth-apiserver, "Installer / OpenShift on RHV", "Cloud Native Events / Cloud Event Proxy", "Installer / OpenShift on OpenStack", kube-apiserver, Jenkins, "Installer / Single Node OpenShift", Helm, "Networking / ingress-node-firewall", "Networking / cluster-network-operator", oc, oc-mirror, "oc / oc-mirror", OLM, RHCOS, "Security Profiles Operator", "Performance Addon Operator", service-ca, "Storage / OpenStack CSI Drivers", "Windows containers") AND (fixVersion = 4.14 OR fixVersion = 4.14.0 OR affectedVersion = 4.14 OR "Target Version" = 4.14) ORDER BY key DESC']

